<app-auto-complete-search [search]="search" [autoHide]="false" [initialTerm]="initialTerm$ | async">
    <input appAutoCompleteInput type="text">

    <ng-template let-values let-active="active">
        <ul *ngIf="active">
            <li *ngFor="let value of values" [routerLink]="[value]" tabindex="-1">
                {{ value }}
            </li>
        </ul>
    </ng-template>
</app-auto-complete-search>
