<div class="container"
     (focusin)="onFocus($event)"
     (focusout)="onFocus($event)"
     #container
>
    <input type="text" #searchInput
           (input)="onInput(searchInput.value)"
           (keypress)="onKeyPress($event.code)"
           [(ngModel)]="searchValue"
    />

    <ul *ngIf="showDropdown">
        <li *ngFor="let value of autocomplete | slice:0:5" (click)="onSelect(value)" tabindex="-1">
            {{ value }}
        </li>
    </ul>
</div>
